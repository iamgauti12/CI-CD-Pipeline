<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickname Generator</title>
</head>
<body>
    <h1>Nickname Generator</h1>
    <form action="/generate" method="post">
        <button type="submit">Generate Nickname</button>
    </form>
    {% if nickname %}
    <h2>Your Nickname: {{ nickname }}</h2>
    {% endif %}
</body>
</html>
